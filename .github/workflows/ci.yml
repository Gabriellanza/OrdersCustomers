name: .NET CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [8.0.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore OrdersCustomers/OrdersCustomers.sln

    - name: Build solution
      run: dotnet build OrdersCustomers/OrdersCustomers.sln --configuration Release --no-restore

    - name: Run unit tests
      run: |
        dotnet test OrdersCustomers.Tests/OrdersCustomers.Tests.csproj \
          --configuration Release \
          --no-build \
          --logger "trx;LogFileName=unit-tests.trx" \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura

    - name: Run integration tests
      run: |
        dotnet test OrdersCustomers.Tests/OrdersCustomers.IntegrationTests.csproj \
          --configuration Release \
          --no-build \
          --logger "trx;LogFileName=integration-tests.trx" \
          /p:CollectCoverage=true \
          /p:CoverletOutputFormat=cobertura

    - name: Run lint
      run: dotnet format --verify-no-changes --verbosity minimal

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: '**/coverage.cobertura.xml'